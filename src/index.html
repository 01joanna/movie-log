<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Movie log 2024</title>
    <script src="https://kit.fontawesome.com/bd4bf5ef02.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex lg:flex-row flex-col h-full">
        <div class="hidden lg:flex w-1/4 h-screen flex-col bg-[#353bc5] gap-28 z-20">
            <div class="items-end justify-end">
                <h1 class="text-[110px] font-nohemiBlack tracking-tight text-[#FE3301] leading-[70px]">movie<br/>log
                </h1>
            </div>
            <div class="justify-center">
                <ul class="flex h-[300px] flex-col items-center justify-center w-full mt-8">
                    <li><button class="text-[16rem] items-center justify-center text-[#FE3301]" onClick="showForm()">+</button></li>
                    <li class="text-[2rem] items-center justify-center text-[#FE3301] font-nohemi" onClick="viewAll()">view all</li>
                    <li class="text-[2rem] items-center justify-center text-[#FE3301] font-nohemi" onClick="showFilters()">sort by</li>
                    <ul id="filters" style="display: none;">
                        <li class="filter-opt" onclick="filterBy('title')">title</li>
                        <li class="filter-opt" onclick="filterBy('year')">year</li>
                        <li class="filter-opt" onclick="filterBy('genre')">genre</li>
                        <li class="filter-opt" onclick="filterBy('rating')">rating</li>
                    </ul>
                </ul>
            </div>
            </div>
        <div class="flex lg:hidden h-[50px] bg-[#353bc5] items-center justify-around">
            <div class="pl-5 font-nohemiExtraBold text-2xl text-[#FE3301]"><h1>movie log</h1></div>
            <div class="">
                <ul class="flex gap-3 font-nohemiExtralight text-[#FE3301]">
                    <!-- <li onClick="showForm()">add new</li> -->
                    <li onClick="viewAll()">view all</li>
                    <li onClick="showFilterMobile()">sort by</li>
                </ul>
            </div>
            <div class="absolute top-10 right-4 z-50" id="filters-mobile" style="display: none;">
                <ul id="filters" class="">
                    <li class="filter-opt" onclick="filterBy('title')">title</li>
                    <li class="filter-opt" onclick="filterBy('year')">year</li>
                    <li class="filter-opt" onclick="filterBy('genre')">genre</li>
                    <li class="filter-opt" onclick="filterBy('rating')">rating</li>
                </ul>
            </div>
        </div>
        <div id="content" class="lg:w-3/4 w-full h-full z-20">
            <div id="movies" class="lg:grid lg:grid-cols-4 flex flex-col justify-evenly">
            </div>
            <div id="form" style="display:none;" class="w-[100%] h-full items-center justify-center">
                <form action="" class=" flex flex-col w-[100%] h-screen text-[5rem] text-[#FE3301] bg-[#353bc5]">
                    <div>
                        <input class="input-rev" type="text" name="title" id="title" placeholder="title">
                    </div>
                    <div>
                        <input type="text" name="year" id="year" placeholder="year">
                    </div>
                    <div>
                        <input type="text" class="input-rev" name="genre" id="genre" placeholder="genre">
                    </div>

                    <div>
                        <input type="text" name="rating" id="rating" placeholder="rating">
                    </div>
                    <div>
                        <input type="text" class="input-rev" name="image" id="image" placeholder="image">
                    </div>

                    <div>
                        <button class="bg-[#353bc5] font-nohemiBlack text-[4rem] w-full text-white" onClick="sendMovie()">send</button>
                    </div>
                </form>
            </div>
            <div id="form-edit" style="display:none;" class="w-[100%] h-full items-center justify-center">
                <form action="" class=" flex flex-col w-[100%] h-screen text-[5rem] text-[#FE3301] bg-[#353bc5]">
                    <div>
                        <input class="input-rev" type="text" name="title-edit" id="title-edit" placeholder="">
                    </div>
                    <div>
                        <input type="text" name="year-edit" id="year-edit" placeholder="year">
                    </div>
                    <div>
                        <input type="text" class="input-rev" name="genre-edit" id="genre-edit" placeholder="genre">
                    </div>
            
                    <div>
                        <input type="text" name="rating-edit" id="rating-edit" placeholder="rating">
                    </div>
                    <div>
                        <input type="text" class="input-rev" name="image-edit" id="image-edit" placeholder="image">
                    </div>
            
                    <div>
                        <button class="bg-[#353bc5] font-nohemiBlack text-[4rem] w-full text-white" onClick="updateMovie()">send</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="./page.js"></script>
</html>
